<!doctype html>
<html><head><script src="javascripts/enchant_js-0.8.3/build/enchant.js"></script></head>
<body style="margin:0; padding: 0;">
<script>
    enchant(); // initialize
    var game = new Core(320, 320); // game stage
    game.preload('javascripts/enchant_js-0.8.3/examples/beginner/hellobear/chara1.png'); // preload image
    game.fps = 20;

    game.onload = function(){
        var bear = new Sprite(32, 32);
        bear.image = game.assets['javascripts/enchant_js-0.8.3/examples/beginner/hellobear/chara1.png'];
        bear.x =50;
        bear.y =280;
        
        game.rootScene.addChild(bear);
        bear.frame = [6, 6, 7, 7];   // select sprite frame
        
        bear.tl.moveBy(0, 0, 90)   // move right
            .loop();                 // loop it
    };

    game.start(); // start your game!
</script>
</body>
</html>
